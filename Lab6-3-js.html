<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script>
        let student = [
            {
                fullname: 'นายตั้งใจ เรียนมาก',
                age: 18,
                year: 1,
                gpa: 3.40,
                help: true
            },
            {
                fullname: 'นายส่งงาน ตลอดมา',
                age: 19,
                year: 2,
                gpa: 3.00,
                help: false
            },
            {
                fullname: 'นางสาวใส่ใจ ดีงาม',
                age: 20,
                year: 3,
                gpa: 2.90,
                help: true
            },
            {
                fullname: 'นายข้าวต้ม ต้มยำ',
                age: 21,
                year: 4,
                gpa: 3.90,
                help: false
            }
        ]

        for (let i in student) {
            let A
            let check = 0
            if (student[i].gpa >= 3.20 && student[i].year >= 1) {
                if (student[i].help == true) {
                    A = "ได้ทุนการศึกษา เนื่องจากเกรดเฉลี่ยถึงเกณฑ์และยังช่วยงานภาควิชาด้วย"
                    check = 1
                }
                else {
                    A = "ได้ทุนการศึกษา เนื่องจากเกรดเฉลี่ยถึงเกณฑ์"
                    check = 1
                }
            }
            else if (student[i].gpa >= 2.75 && student[i].year >= 2 && student[i].help == true) {
                A = "ได้ทุนการศึกษา เนื่องจากเกรดเฉลี่ยถึงเกณฑ์และยังช่วยงานภาควิชาด้วย"
                check = 1
            }
            else if (student[i].help == true) {
                A = "ไม่ได้ทุนการศึกษา เนื่องจากเกรดเฉลี่ยไม่ถึงเกณฑ์"
                check = 0
            }
            else {
                A = "ไม่ได้ทุนการศึกษา เนื่องจากเกรดเฉลี่ยไม่ถึงเกณฑ์ และยังไม่ได้ช่วยงานภาควิชา"
                check = 0
            }
            if (check == 1) {
                console.log("ชั้นปีที่ " + student[i].year + "\n" + student[i].fullname, A)
            } else {
                console.log("ชั้นปีที่ " + student[i].year + "\n" + 'ไม่มี')
            }
        }
    </script>
</head>
